<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/wirus.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>mCoronovirus</title>

</head>

<body>
    <p class="titletime">Ostatnia aktualizacja</p>
    <p class="time"></p>
    <div class="clearfix"></div>
    <header>
        <p>mCoronovirus</p>
    </header>
    <main>
        <div class="poland clearfix">
            <h1 class="title">Polska</h1>
            <div>
                <p class="title">Łącznie zakażeń:</p>
                <p class="totalconfirmed"></p>
            </div>
            <div>
                <p class="title">Dziś zakażeń:</p>
                <p class="todayconfirmed"></p>
            </div>
            <div>
                <p class="title">Wszystkich zgonów:</p>
                <p class="totaldeaths"></p>
            </div>
            <div>
                <p class="title">Dziś zgonów:</p>
                <p class="todaydeaths"></p>
            </div>
            <div>
                <p class="title">Wszystkich wyzdrowień:</p>
                <p class="totalrecover"></p>
            </div>
            <div>
                <p class="title">Dziś wyzdrowień:</p>
                <p class="todayrecover"></p>
            </div>



        </div>
        <div class="world clearfix">
            <h1 class="title">Świat</h1>
            <div>
                <p class="title">Łącznie zakażeń:</p>
                <p class="totalconfirmedWorld"></p>
            </div>
            <div>
                <p class="title">Dziś zakażeń:</p>
                <p class="todayconfirmedWorld"></p>
            </div>
            <div>
                <p class="title">Wszystkich zgonów:</p>
                <p class="totaldeathsWorld"></p>
            </div>
            <div>
                <p class="title">Dziś zgonów:</p>
                <p class="todaydeathsWorld"></p>
            </div>
            <div>
                <p class="title">Wszystkich wyzdrowień:</p>
                <p class="totalrecoverWorld"></p>
            </div>
            <div>
                <p class="title  clearfix">Dziś wyzdrowień:</p>
                <p class="todayrecoverWorld  clearfix"></p>
            </div>
        </div>
        <div class="rozpoznanepolska clearfix">

            <div class="chart-container clearfix">
                <canvas id="myChart" width="400" height="420"></canvas>
            </div>
        </div>
        <div class="chart-container2">
            <canvas id="myChart2" width="400" height="420"></canvas>
        </div>
    </main>
    <footer>2020 &copy; Wojciech Gołda</footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
